<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currrency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h2>Currency Converter</h2>
        <p class="subtitle">
            The most accurate source pf data. Powered by
            <span class="provider">PLACEHOLDER</span>
        </p>

        <div class="currency-row">
            <div class="currency-column column">
                <label for="sourceCurrency">From: </label>
                <select id="sourceCurrency">
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="JPY">¥ JPY</option>
                    <option value="GBP">£ GBP</option>
                    <option value="AUD">A$ AUD</option>
                </select>
            </div>
            
            <div class="currency-column column">
                <label for="targetCurrency">To:</label>
                <select id="targetCurrency">
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="JPY">¥ JPY</optio>
                    <option value="GBP">£ GBP</option>
                    <option value="AUD">A$ AUD</option>
                </select>
            </div>
        </div>

        <div class="amount-row">
            <div class="amount-column column">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="converted-column column">
                <label for="ConverterAmount">Converted Amount:</label>
                <input type="text" id="ConverterAmount" placeholder="Converted amount" readonly>
            </div>
            </div>
            <button class="convert-button">Convert</button>
    </div>
</body>
</html>
