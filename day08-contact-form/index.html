<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-form">
      <div class="contact-info">
        <p class="top-paragraph">Get in Touch</p>
        <h1 class="section-title">Contact</h1>
        <div class="contact-info">
          <p class="contact-text">
            If you have any questions or would like to discuss a project, feel
            free to reach out!
          </p>
          <p class="contact-details">
            Phone: <a href="tel:+1234567890">+1234567890</a><br />
            Email: <a href="mailto:email@example.com">email@example.com</a>
          </p>
        </div>
      </div>

      <form autocomplete="off">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="user_identifier" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="button-container">
          <button type="submit" class="button">
            <div class="hover"></div>
            <span>Send</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
