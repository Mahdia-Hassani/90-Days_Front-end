<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="todo-list-container">
            <h2 class="title">Todo App </h2>
            <h3>Todo List</h3>
            <ul id="todo-list">
                <li class="todo-item completed">
                    <input type="checkbox" checked>
                    <label>Practice Javascript</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="Edit">
                        </div>
                        <div class="icon delete-icon">
                            <img src="delete.svg" alt="Delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <label>Complete a small project</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="Edit">
                        </div>
                        <div class="icon delete-icon">
                            <img src="delete.svg" alt="Delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <label>Push into GitHub</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="Edit">
                        </div>
                        <div class="icon delete-icon">
                            <img src="delete.svg" alt="Delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" checked>
                    <label>Work on protofilo</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="Edit">
                        </div>
                        <div class="icon delete-icon">
                            <img src="delete.svg" alt="delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <label>Read Documantation</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="edit">
                        </div>
                        <div class="icon delete-icon">
                            <img src="delete.svg" alt="delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    <label>Practice python Tkinter</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="edit.svg" alt="edit">
                        </div>
                        <div class="icon delete">
                            <img src="delete.svg" alt="delete">
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" checked>
                    <label>complete HMS project</label>
                    <div class="icon edit-icon">
                        <img src="edit.svg" alt="edit">
                    </div>
                    <div class="icon delete-icon">
                        <img src="delete.svg" alt="delete">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
